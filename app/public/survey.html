<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <title>Friend Finder Survey</title>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  <div class="container">
    <h2>Survey Questions</h2>
    <hr/>
    <form id="surveyForm">
      <h3>About You</h3>
      <div class="form-group">
        <label for="name">Name (required)</label>
        <input type="text" id="name" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="image">Image (required)</label>
        <input type="text" id="image" class="form-control" required>
      </div>
      <hr/>
      Answer the following questions using 1 for strongly disagree and 5 for strongly agree.
      <hr/>
      <div class="form-group">
        <label for="q1">I am easily bored.</label>
        <div class="row">
        <div class="col-sm-4">
          <select id="q1" class="form-control" required>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        </div>
      </div>
      <div class="form-group">
        <label for="q2">I don't like to sit still.</label>
        <div class="row">
        <div class="col-sm-4">
          <select id="q2" class="form-control" required>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        </div>
      </div>
      <div class="form-group">
        <label for="q3">I enjoy fine things.</label>
        <div class="row">
        <div class="col-sm-4">
          <select id="q3" class="form-control" required>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        </div>
      </div>
      <div class="form-group">
        <label for="q4">I spend a lot of time in contemplation.</label>
        <div class="row">
        <div class="col-sm-4">
          <select id="q4" class="form-control" required>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        </div>
      </div>
      <div class="form-group">
        <label for="q5">I enjoy the silence.</label>
        <div class="row">
        <div class="col-sm-4">
          <select id="q5" class="form-control" required>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        </div>
      </div>
      <div class="form-group">
        <label for="q6">I have a few close friends.</label>
        <div class="row">
        <div class="col-sm-4">
          <select id="q6" class="form-control" required>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        </div>
      </div>
      <div class="form-group">
        <label for="q7">My beliefs are based on facts.</label>
        <div class="row">
        <div class="col-sm-4">
          <select id="q7" class="form-control" required>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        </div>
      </div>
      <div class="form-group">
        <label for="q8">I empathize well with people.</label>
        <div class="row">
        <div class="col-sm-4">
          <select id="q8" class="form-control" required>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        </div>
      </div>
      <div class="form-group">
        <label for="q9">Spending time in crowds exhausts me.</label>
        <div class="row">
        <div class="col-sm-4">
          <select id="q9" class="form-control" required>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        </div>
      </div>
      <div class="form-group">
        <label for="q10">I'm willing to make sacrifices for my friends.</label>
        <div class="row">
        <div class="col-sm-4">
          <select id="q10" class="form-control" required>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        </div>
      </div>
      <div class="form-group">
        <input type="submit" id="formSubmit" value="Submit" class="btn btn-lg btn-primary">
      </div>
    </form>
  </div>
  <div class="footer">
    <div class="container">
      <a href="/api/friends">API Friends List</a>
    </div>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Your New Friend</h4>
        </div>
        <div class="modal-body text-center" id="newFriend">
          <h3 id="friendName"></h3>
          <img class="img-responsive" id="friendImg" src="" alt="your friend's picture"></img>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>
  <script>
    $("#surveyForm").submit(function(event) {
      event.preventDefault();

      var newbie = {
        name: $("#name").val().trim(),
        photo: $("#image").val().trim(),
        scores: [
          parseInt($("#q1").val().trim()),
          parseInt($("#q2").val().trim()),
          parseInt($("#q3").val().trim()),
          parseInt($("#q4").val().trim()),
          parseInt($("#q5").val().trim()),
          parseInt($("#q6").val().trim()),
          parseInt($("#q7").val().trim()),
          parseInt($("#q8").val().trim()),
          parseInt($("#q9").val().trim()),
          parseInt($("#q10").val().trim())
        ]
      };
      console.log(newbie);
      $.post("/api/friends", newbie).done(function(data) {
        $("#friendName").text(data.name);
        $("#friendImg").attr("src", data.photo);
        $("#myModal").modal("toggle");
      });

    });
  </script>
</body>
</html>
